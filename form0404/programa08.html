<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 8</title>
</head>
<body>

    <script>
        /*8 - Escreva um programa para ler o número de gols marcados pelo Corinthians e o número de gols marcados pelo Palmeiras em um final da Libertadores. Exibir o nome do vencedor. Caso não haja vencedor deverá ser exibida a palavra EMPATE. */

        let Corinthians = parseInt(prompt("Quanto gols do Corinthians"))
        let Palmeiras = parseInt(prompt("Quantos gols do Palmeiras"))
        if(Corinthians > Palmeiras){
            window.alert("Corinthians ganhou")
        }else if(Palmeiras > Corinthians){
            window.alert("Palmeiras ganhou")
        }else if(Palmeiras === Corinthians){
            window.alert("EMPATE")
        }




    </script>
    
</body>
</html>
